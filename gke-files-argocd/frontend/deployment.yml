apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-argocd
  namespace: playground-argocd
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
