apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-argocd
  namespace: playground-argocd
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/poc-projects-475412/gke-repo/app:d445862b39be7e8fd2ac096e8b5935b46af08e9d
          ports:
            - containerPort: 3000
