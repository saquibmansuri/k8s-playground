apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-argocd
  namespace: playground-argocd
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/poc-projects-475412/gke-repo/app:bfcc1d97c18ddd423b2d782e3d242ede4df3a469
          ports:
            - containerPort: 3000
